name: index
on:
  push:
    branches:
      - master
  #schedule:
    #- cron: '0 13 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.7
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.x
      - name: Run cibuild
        run: bin/cibuild
